<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFind</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.png" alt="" />
        <div class="text">QuickFind</div>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="">one</a></li>
          <li><a href="">two</a></li>
          <li><a href="">three</a></li>
        </ul>
      </nav>
      <div class="login-signup">
        <button class="login">Login</button>
        <button class="signup">Create account</button>
      </div>
    </div>
    <div class="body-container">
      <div class="top">
        <div class="main-txt">
          <h1>
            The home of your <br />
            dream <span>Job</span>
          </h1>
          <p>
            You do not have the right to remain silent..... let us know <br />
            what it takes to challenge you
          </p>
        </div>
      </div>
      <div class="bottom">
        <div class="megainput">
          <div class="job">
            <input type="text" placeholder="Job title or keyword" required />
            <button class="searchjob">Search Job</button>
          </div>
          <!-- <div class="location"></div> -->
          
        </div>
      </div>
    </div>
  </body>
